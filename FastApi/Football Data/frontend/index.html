<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Equipos</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app" class="container mt-4">
    <h2 class="text-center mb-4">Buscador de Equipos de la Premier League</h2>

    <div class="input-group mb-3">
        <input type="text" v-model="busqueda" class="form-control" placeholder="Escribe el nombre de un equipo...">
        <button class="btn btn-primary" @click="buscarEquipo">Buscar</button>
    </div>

    <div v-if="equipo.nombre" class="team-card mt-4">
        <img :src="equipo.escudo" class="team-logo mb-3" alt="Escudo del equipo">
        <h3>{{ equipo.nombre }}</h3>
        <p><img :src="equipo.bandera" class="team-flag" alt="Bandera"> {{ equipo.pais }}</p>
        <p><strong>Colores:</strong> {{ equipo.colores }}</p>
        <p><strong>Estadio:</strong> {{ equipo.estadio }}</p>
            
        <h4 class="mt-4">Jugadores</h4>
        <ul v-if="equipo.jugadores.length" class="list-group">
            <li v-for="(jugador, index) in equipo.jugadores" :key="index" class="list-group-item">
                {{ jugador.nombre }} - {{ jugador.posicion }} ({{ jugador.nacionalidad }})
            </li>
        </ul>
        <p v-else>No hay jugadores disponibles</p>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
