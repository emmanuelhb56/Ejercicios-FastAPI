<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Tiempo</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(10px); /* Para Safari */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .weather-card:hover {
            transform: scale(1.05);
        }
        .weather-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="weather-card shadow-lg p-4">
        <!-- Ahora, pasamos el icono usando Jinja2 -->
        <i class="weather-icon {{ clima.icono }}"></i>

        <h3>{{ clima.ciudad }}</h3>
        <p class="fs-5">{{ clima.descripcion }}</p>
        <h4>{{ clima.temperatura }}Â°C</h4>
        <p>Hora actual: {{ hora_actual }}</p>
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% else %}
            <p class="text-success">Actualizado hace un momento</p>
        {% endif %}
    </div>
</div>

</body>
</html>
